<div id="exec-bios" ng-repeat="representative in representatives">
    <div class="header"><span class="back-icon" ng-click="goBack()"></span>Executive Bio's</div>
    <div class="scrollable-content">
        <div class="client-rep">
            <div class="heading">CLIENT REPRESENTATIVES</div>
            <div class="list-group">
                <div href="#" class="list-group-item" ng-repeat="clientRep in representative.client_representatives" ng-click="collapseDiv($index,'client')">
                    <div class="representative-pic col-xs-2 col-sm-1 col-md-1">
                        <img ng-src="{{clientRep.picture}}">
                    </div>
                    <div class="representative-bios-div col-xs-8 col-sm-10 col-md-10">
                        <div class="representative-name">{{clientRep.name}}</div>
                        <div class="representative-designation">{{clientRep.designation}}</div>
                    </div>
                    <div class="chevron-div col-xs-2 col-sm-1 col-md-1 glyphicon glyphicon-menu-down"></div>
                    <div class="rep-hidden-details col-xs-11 col-sm-11 col-md-11" id="client{{$index}}">
                        <div class="representative-bios">{{clientRep.bio}}</div>
                        <div class="reach-representative">
                            <div class="reach-representative-text">Reach him by</div>
                            <a ng-href="tel: {{clientRep.telephone}}" class="tele-link">
                                <div class="glyphicon glyphicon-earphone phone"></div>
                            </a>
                            <a ng-href="mailto: {{clientRep.email}}">
                                <div class="glyphicon glyphicon-envelope email"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="csc-india-rep">
            <div class="heading">CSC INDIA REPRESENTATIVES</div>
            <div class="list-group">
                <div href="#" class="list-group-item" ng-repeat="cscRep in representative.csc_india_representatives" ng-click="collapseDiv($index,'cscRep')">
                    <div class="representative-pic col-xs-2 col-sm-1 col-md-1">
                        <img ng-src="{{cscRep.picture}}">
                    </div>
                    <div class="representative-bios-div col-xs-8 col-sm-10 col-md-10">
                        <div class="representative-name">{{cscRep.name}}</div>
                        <div class="representative-designation">{{cscRep.designation}}</div>
                    </div>
                    <div class="chevron-div col-xs-2 col-sm-1 col-md-1 glyphicon glyphicon-menu-down"></div>
                    <div class="rep-hidden-details col-xs-11 col-sm-11 col-md-11" id="cscRep{{$index}}">
                        <div class="representative-bios">{{cscRep.bio}}</div>
                        <div class="reach-representative">
                            <div class="reach-representative-text">Reach him by</div>
                            <a ng-href="tel: {{cscRep.telephone}}" class="tele-link">
                                <div class="glyphicon glyphicon-earphone phone"></div>
                            </a>
                            <a ng-href="mailto: {{cscRep.email}}">
                                <div class="glyphicon glyphicon-envelope email"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
