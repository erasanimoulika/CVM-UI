<div id="feedback-section">
    <div class="feedback-form">
        <div class="star-ratings-div">
            <div class="star-rating-text">Please provide your ratings for this session</div>
            <div class="stars">
                <form action="">
                    <input class="star star-5" id="star-5" type="radio" name="star" />
                    <label class="star star-5" for="star-5"></label>
                    <input class="star star-4" id="star-4" type="radio" name="star" />
                    <label class="star star-4" for="star-4"></label>
                    <input class="star star-3" id="star-3" type="radio" name="star" />
                    <label class="star star-3" for="star-3"></label>
                    <input class="star star-2" id="star-2" type="radio" name="star" />
                    <label class="star star-2" for="star-2"></label>
                    <input class="star star-1" id="star-1" type="radio" name="star" />
                    <label class="star star-1" for="star-1"></label>
                </form>
            </div>
        </div>
        <div class="checkbox-div">
            <div class="checkbox-text">Please provide your checks on any of these checkboxes</div>
            <div class="checkbox-input">
                <label>
                    <input type="checkbox" />Option 1</label>
                <label>
                    <input type="checkbox" />Option 2</label>
                <label>
                    <input type="checkbox" />Option 3</label>
                <label>
                    <input type="checkbox" />Option 4</label>
            </div>
        </div>
        <div class="comments-div">
            <div class="comments-text">Any general comments</div>
            <div class="comments-input">
                <textarea placeholder="Write here..."></textarea>
            </div>
        </div>
        <button type="submit" ng-click="submitSuccess($event)">SUBMIT</button>
    </div>
    <div class="submit-success-text">Feedback submitted successfully</div>
</div>
